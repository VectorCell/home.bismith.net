<VirtualHost *:80>
	DocumentRoot "/var/www/home"
	ServerName home.bismith.net
	ServerAlias www.home.bismith.net
	WSGIScriptAlias / /var/www/home/flaskapp.wsgi
	<Directory /var/www/home/app/>
		Order allow,deny
		Allow from all
	</Directory>
	Alias /static /var/www/home/app/static
	<Directory /var/www/home/app/static/>
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
